<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>推流 + 二维码识别</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    h1 { font-size: 18px; margin: 0 0 12px; color: #fff; }
    .preview-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      max-height: 45vh;
      background: #0f0f1a;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    #localVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    .preview-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
      text-align: center;
      padding: 16px;
    }
    #canvas { display: none; }
    .status {
      padding: 10px 12px;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
      min-height: 40px;
    }
    .status.error { color: #ff6b6b; }
    .status.ok { color: #51cf66; }
    .status.pending { color: #ffd43b; }
    .btn-wrap { display: flex; gap: 12px; margin-bottom: 12px; }
    button {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:active { opacity: 0.8; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #btnStart { background: linear-gradient(135deg, #339af0, #228be6); color: #fff; }
    #btnStop { background: #495057; color: #fff; }
    .section-title {
      font-size: 14px;
      margin: 16px 0 8px;
      color: #fff;
    }
    .qr-log {
      padding: 12px;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      font-size: 12px;
      max-height: 28vh;
      overflow-y: auto;
    }
    .qr-log-item {
      margin: 8px 0;
      padding: 8px 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
      word-break: break-all;
      border-left: 3px solid #51cf66;
    }
    .qr-log-item time { color: #868e96; font-size: 11px; margin-right: 8px; }
    .qr-log-empty { color: #868e96; }
    .btn-clear {
      margin-top: 8px;
      padding: 8px 14px;
      font-size: 13px;
      background: rgba(255,255,255,0.1);
      color: #eee;
      width: 100%;
    }
    .tip {
      font-size: 12px;
      color: #868e96;
      margin-top: 16px;
      line-height: 1.5;
    }
    .play-urls {
      margin-top: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      font-size: 12px;
    }
    .play-title { font-size: 14px; margin: 0 0 10px; color: #fff; }
    .play-item { margin: 6px 0; word-break: break-all; }
    .play-item a { color: #74c0fc; text-decoration: none; }
    .play-item a:active { opacity: 0.8; }
  </style>
</head>
<body>
  <h1>推流 + 二维码识别</h1>
  <div class="preview-wrap">
    <video id="localVideo" autoplay playsinline muted></video>
    <div class="preview-placeholder" id="placeholder">点击「开始推流」获取摄像头，同时推流并识别画面中的二维码</div>
  </div>
  <canvas id="canvas"></canvas>
  <div class="status pending" id="status">就绪</div>
  <div class="btn-wrap">
    <button id="btnStart">开始推流</button>
    <button id="btnStop" disabled>停止推流</button>
  </div>

  <h2 class="section-title">识别记录</h2>
  <div class="qr-log" id="qrLog"></div>
  <button type="button" class="btn-clear" id="btnClearLog">清空记录</button>

  <p class="tip">需用 <strong>HTTPS 或 localhost</strong> 打开此页。推流时会对画面做二维码识别，结果会显示在上方并自动保存。</p>
  <section class="play-urls">
    <h2 class="play-title">观看地址</h2>
    <p class="play-item"><strong>HTTP-FLV</strong> <a href="https://live.h3r.website/live/livestream.flv" target="_blank" rel="noopener">https://live.h3r.website/live/livestream.flv</a></p>
    <p class="play-item"><strong>HLS</strong> <a href="https://live.h3r.website/live/livestream.m3u8" target="_blank" rel="noopener">https://live.h3r.website/live/livestream.m3u8</a></p>
    <p class="play-item"><strong>WebRTC (WHEP)</strong> <a href="https://live.h3r.website/rtc/v1/whep/?app=live&stream=livestream" target="_blank" rel="noopener">https://live.h3r.website/rtc/v1/whep/?app=live&stream=livestream</a></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    (function () {
      const WHIP_URL = 'https://live.h3r.website/rtc/v1/whip/?app=live&stream=livestream&secret=125be909b4d042e1872fc5bf7507821d';
      const STORAGE_KEY = 'liveh5_qr_results';
      const DEDUPE_MS = 3000;
      const MAX_ITEMS = 200;

      const localVideo = document.getElementById('localVideo');
      const placeholder = document.getElementById('placeholder');
      const statusEl = document.getElementById('status');
      const btnStart = document.getElementById('btnStart');
      const btnStop = document.getElementById('btnStop');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const qrLogEl = document.getElementById('qrLog');
      const btnClearLog = document.getElementById('btnClearLog');

      let pc = null;
      let localStream = null;
      let qrRunning = false;
      let rafId = null;
      let lastQrData = '';
      let lastQrTime = 0;

      function isSecureContext() {
        return typeof window !== 'undefined' && window.isSecureContext && navigator.mediaDevices != null;
      }

      function getMediaErrorMessage(e) {
        if (!e || !e.name) return (e && e.message) || '无法获取摄像头/麦克风';
        switch (e.name) {
          case 'NotAllowedError':
          case 'PermissionDeniedError':
            return '未授权：请在浏览器中允许此页使用摄像头和麦克风。';
          case 'NotFoundError':
            return '未找到摄像头或麦克风设备。';
          case 'NotReadableError':
          case 'TrackStartError':
            return '设备被占用或无法访问，请关闭其他使用摄像头的应用后重试。';
          case 'SecurityError':
            return '安全限制：请用 HTTPS 或 localhost 打开此页。';
          case 'TypeError':
            if (!isSecureContext()) {
              return '请用 HTTPS 或 localhost 打开此页。';
            }
            return e.message || '无法获取摄像头/麦克风';
          default:
            return (e.message || e.name) + '（若用 Safari，请用 HTTPS 或 localhost 打开）';
        }
      }

      function setStatus(text, type) {
        statusEl.textContent = text;
        statusEl.className = 'status ' + (type || 'pending');
      }

      function setPreviewVisible(visible) {
        localVideo.style.display = visible ? 'block' : 'none';
        placeholder.style.display = visible ? 'none' : 'flex';
      }

      function loadResults() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (_) {
          return [];
        }
      }

      function saveResults(list) {
        const trimmed = list.slice(-MAX_ITEMS);
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(trimmed));
        } catch (_) {}
        return trimmed;
      }

      function addResult(data) {
        const now = Date.now();
        if (data === lastQrData && (now - lastQrTime) < DEDUPE_MS) return;
        lastQrData = data;
        lastQrTime = now;
        const list = loadResults();
        list.push({ data: data, time: now });
        saveResults(list);
        renderLog();
      }

      function renderLog() {
        const list = loadResults();
        if (list.length === 0) {
          qrLogEl.innerHTML = '<div class="qr-log-empty">暂无记录，推流后对准二维码即可识别并保存</div>';
          return;
        }
        qrLogEl.innerHTML = list
          .slice()
          .reverse()
          .map(function (item) {
            const t = new Date(item.time);
            const timeStr = t.toLocaleString('zh-CN', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            return '<div class="qr-log-item"><time>' + timeStr + '</time>' + escapeHtml(item.data) + '</div>';
          })
          .join('');
      }

      function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function stopQrLoop() {
        qrRunning = false;
        if (rafId) {
          cancelAnimationFrame(rafId);
          rafId = null;
        }
      }

      function qrTick() {
        if (!qrRunning || !localVideo.videoWidth) {
          rafId = requestAnimationFrame(qrTick);
          return;
        }
        canvas.width = localVideo.videoWidth;
        canvas.height = localVideo.videoHeight;
        ctx.drawImage(localVideo, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = typeof jsQR !== 'undefined' && jsQR(imageData.data, imageData.width, imageData.height);
        if (code && code.data) {
          addResult(code.data);
        }
        rafId = requestAnimationFrame(qrTick);
      }

      function startQrLoop() {
        qrRunning = true;
        rafId = requestAnimationFrame(qrTick);
      }

      if (!isSecureContext()) {
        setStatus('当前环境无法使用摄像头/麦克风。请用 HTTPS 或 localhost 打开此页（如 npx serve . -p 8080 后访问 http://localhost:8080）。', 'error');
      }

      renderLog();

      btnClearLog.addEventListener('click', function () {
        saveResults([]);
        renderLog();
      });

      async function startPush() {
        if (!isSecureContext()) {
          setStatus('请用 HTTPS 或 localhost 打开此页后再试。', 'error');
          return;
        }
        btnStart.disabled = true;
        setStatus('正在获取摄像头/麦克风…', 'pending');

        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
          setPreviewVisible(true);
          setStatus('已获取媒体，正在连接推流服务器…', 'pending');
          startQrLoop();
        } catch (e) {
          setStatus(getMediaErrorMessage(e), 'error');
          btnStart.disabled = false;
          return;
        }

        try {
          pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
          });
          pc.addEventListener('connectionstatechange', function () {
            if (pc && pc.connectionState === 'failed') {
              setStatus('连接失败，请检查网络或服务器', 'error');
            }
          });

          localStream.getTracks().forEach(function (track) {
            pc.addTrack(track, localStream);
          });

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          const response = await fetch(WHIP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/sdp' },
            body: offer.sdp
          });

          if (!response.ok) {
            const text = await response.text();
            throw new Error('服务器返回 ' + response.status + (text ? ': ' + text.slice(0, 200) : ''));
          }

          const answerSdp = await response.text();
          await pc.setRemoteDescription({ type: 'answer', sdp: answerSdp });

          setStatus('推流已连接，画面中的二维码会自动识别并保存', 'ok');
          btnStop.disabled = false;
        } catch (e) {
          setStatus('推流失败: ' + (e.message || e.name), 'error');
          stopPush();
          btnStart.disabled = false;
        }
      }

      function stopPush() {
        stopQrLoop();
        if (pc) {
          pc.close();
          pc = null;
        }
        if (localStream) {
          localStream.getTracks().forEach(function (t) { t.stop(); });
          localStream = null;
        }
        localVideo.srcObject = null;
        setPreviewVisible(false);
        setStatus('已停止推流', 'pending');
        btnStart.disabled = false;
        btnStop.disabled = true;
      }

      btnStart.addEventListener('click', startPush);
      btnStop.addEventListener('click', stopPush);
    })();
  </script>
</body>
</html>
